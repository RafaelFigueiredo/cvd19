<!DOCTYPE html>
<html>
    <head>
        <title>Página Inicial</title>
        <link src="https://ajax.googleapis.com/ajax/libs/jqueremaily/3.1.0/jquery.min.js"> </link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
        <!--criar função para fazer hash de senha e realizar post-->
        <script>
            function hashPOST(){
                var resultadoEmail = document.getElementById('email').value
                var resultadoSenha = document.getElementById('senha').value

                var hashObj = new jsSHA("SHA-512", "TEXT", {numRounds: 10});
                hashObj.update(resultadoSenha);

                var hashSenha = hashObj.getHash("HEX");

                var forms = document.getElementById('form');
                var inputSenha = document.getElementById('senha');
                inputSenha.value = hashSenha;

                forms.submit();

            }
        </script>
    
    
    </head>

<body>

        <form id="form" action="/login" method="POST">
            
            <input placeholder="Email" style="display: flex; justify-content: center; margin: 0 auto; width: 9em;" type="text" id="email" name="email">
            <input id="senha" placeholder="Senha" style="display: flex; justify-content: center; margin: 0 auto; width: 9em;" type="password" id="senha" name="senha">
            <br>
            <input value="Entrar" type="button" onclick="hashPOST()" style="display: flex; justify-content: center; margin: 0 auto; width: 9em;" class="btn btn-info">
